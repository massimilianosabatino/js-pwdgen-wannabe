<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Password generator JS - (esercizio 01)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Password generata</h1>
        <div class="container">
            <p>In base alle risposte fornite, la tua nuova password è:</p>
            <div class="-ms-password-field"></div>
        </div>
        <div class="alternative-trigger">
            <label for="show-button">Visualizza alternativa</label>
            <button id="show-button">👇🏻</button>
        </div>
        <div class="container mr-hide">
            <p>Password alternativa</p>
            <div id="alternative-password" class="-ms-password-field-alternative"></div>
        </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
